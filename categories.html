---
title: Categories
layout: home
---
{% for category in site.categories %}
<article>
<details name="category" open>
    <summary>{{ category[0] }}</summary>
    {% for post in category[1] %}
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        {{ post.excerpt }}
        <p><small><a href="{{ post.url }}" class="button">Read more</a></small></p>
        <hr />
    {% endfor %}
</details>

</article>
{% endfor %}
